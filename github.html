<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github delete System</title>
</head>
<body>
    <h1 id="delete-me">Can you delete me?</h1>

    <input id="type-delete" type="text" placeholder="Please type delete">

    <button id="delete-btn" disabled>Delete</button>


    <script>

        document.getElementById('type-delete').addEventListener('keyup',function(event){

            const text = event.target.value;

            const deleteMe = document.getElementById('delete-btn');

            if(text === 'delete'){

                deleteMe.removeAttribute('disabled'); 


            }
            else{

                deleteMe.setAttribute('disabled',true);
            }


        })


        document.getElementById('delete-btn').addEventListener('click',function(){

            const deleteMe = document.getElementById('delete-me');
            deleteMe.style.display ='none';
        })
    </script>
</body>
</html>
